{% load static %}
<!DOCTYPE html>
<html lang="tr">


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static "cv/lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">
    <link href="{% static "cv/lib/lightbox/css/lightbox.min.css" %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "cv/css/style.css" %}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
   

    <!-- Portfolio Start -->
    <div class="container-fluid pt-5 pb-3" id="portfolio">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">NOTLAR</h1>
                <h1 class="position-absolute text-uppercase text-primary">Paylaşılan Notlar</h1>
            </div>
            <div class="row">
                <div class="col-12 text-center mb-2">
                    <ul class="list-inline mb-4" id="portfolio-flters">
                        <li class="btn btn-sm btn-outline-primary m-1 active"  data-filter="*">Tüm Notlar</li>
                    
                        {% for rs in knn %}                                          
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".{{rs.id}}"> {{rs}} </li>

                        {% endfor %} 
                        <a class="btn btn-sm btn-outline-primary m-1"href="/" role="button">Ana Sayfa</a>
                    </ul>
                </div>
            </div>
            <div class="row portfolio-container">
                {% for rs in notes  %}
                <div class="col-lg-4 col-md-6 mb-4 portfolio-item {{rs.category.id}}">
                    <div class="position-relative overflow-hidden mb-2">
                        <a href="{% url 'note_details' rs.id rs.slug %}"> <img class="img-fluid rounded w-100" src="{{rs.image.url}}" alt="">
                        <div class="portfolio-btn bg-primary d-flex align-items-center justify-content-center"></a>
                            <a href="{{rs.image.url}}" data-lightbox="portfolio">
                                <i class="fa fa-paper-plane text-white" style="font-size: 60px;"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'note_details' rs.id rs.slug %}" class="btn btn-large btn-block btn-primary" type="button">
                          {{rs.title}} </a>
                      </div>
                </div> {% endfor %}
                
               
            </div>
        </div>
    </div>
    <!-- Portfolio End -->



    <!-- Scroll to Bottom -->
    <i class="fa fa-2x fa-angle-down text-white scroll-to-bottom"></i>

    <!-- Back to Top -->
    <a href="#" class="btn btn-outline-dark px-0 back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "cv/lib/typed/typed.min.js" %}"></script>
    <script src="{% static "cv/lib/easing/easing.min.js" %}"></script>
    <script src="{% static "cv/lib/waypoints/waypoints.min.js" %}"></script>
    <script src="{% static "cv/lib/owlcarousel/owl.carousel.min.js" %}"></script>
    <script src="{% static "cv/lib/isotope/isotope.pkgd.min.js" %}"></script>
    <script src="{% static "cv/lib/lightbox/js/lightbox.min.js" %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static "cv/mail/jqBootstrapValidation.min.js" %}"></script>
    <script src="{% static "cv/mail/contact.js" %}"></script>

    <!-- Template Javascript -->
    <script src="{% static "cv/js/main.js" %}"></script>
</body>
