<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title> {% block title %} {{settings.title}} {% endblock  %}</title>
    <meta name="keywords" content="{% block keywords %} {{settings.keywors}}{% endblock %}">
    <meta name="description" content="{% block description %} {{settings.description}}  
    {% endblock %}">
{% load static %}
  <!-- styles -->
  <link href="{% static "assets/css/bootstrap.css" %}" rel="stylesheet">
  <link href="{% static "assets/css/bootstrap-responsive.css" %}" rel="stylesheet">
  <link href="{% static "assets/css/docs.css" %}" rel="stylesheet">
  <link href="{% static "assets/css/prettyPhoto.css" %}" rel="stylesheet">
  <link href="{% static "assets/js/google-code-prettify/prettify.css" %}" rel="stylesheet">
  <link href="{% static "assets/css/camera.css" %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300|Open+Sans:400,300,300italic,400italic" rel="stylesheet">
  <link href="{% static "assets/css/style.css" %}" rel="stylesheet">
  <link href="{% static "assets/color/success.css" %}" rel="stylesheet">


  <link href="{{settings.icon.url}}" rel="icon">

  <link rel="shortcut icon" href="{{settings.icon.url}}">
  
      
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
   
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


    {% block head %}{% endblock head %}
</head>
