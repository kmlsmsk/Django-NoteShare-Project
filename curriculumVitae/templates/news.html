{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <title> Haberler</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Kemal ŞİMŞEK " name="keywords">
    <meta content="Kemal ŞİMŞEK " name="description">

    <!-- Favicon -->
    <link href="{% static "cv/img/favicon.ico" %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static "cv/lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">
    <link href="{% static "cv/lib/lightbox/css/lightbox.min.css" %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "cv/css/style.css" %}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
    


<!-- Testimonial Start -->
<div class="container-fluid py-5" id="testimonial">
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="owl-carousel testimonial-carousel">
                    {% for rs in news %}
                    <div class="text-center">
                        <i class="fa fa-3x fa-quote-left text-primary mb-4"></i>
                        <h4 class="font-weight-light mb-4"> {{rs.description}}</h4>
                        <img class="img-fluid rounded mx-auto mb-3" src="{{rs.image.url}}" style="width: 220px; height: 110px;">
                        <h5 class="font-weight-bold m-0"> {{rs.title}} </h5>
                        <span> <a href="/contents/{{rs.id}}/{{rs.slug}}" target="_blank"> Detay İçin Tıklayınz  </a> </span>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>

            <div class="col-lg-6">
                <div class="owl-carousel testimonial-carousel">
                    {% for rs in announcements %}
                    <div class="text-center">
                        <i class="fa fa-3x fa-quote-left text-primary mb-4"></i>
                        <h4 class="font-weight-light mb-4"> {{rs.description}}</h4>
                        <img class="img-fluid rounded mx-auto mb-3" src="{{rs.image.url}}" style="width: 220px; height: 110px;">
                        <h5 class="font-weight-bold m-0"> {{rs.title}} </h5>
                        <span> <a href="/contents/{{rs.id}}/{{rs.slug}}" target="_blank" > Detay İçin Tıklayınz  </a> </span>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Testimonial End -->



 

    <!-- Scroll to Bottom -->
    <i class="fa fa-2x fa-angle-down text-white scroll-to-bottom"></i>

    <!-- Back to Top -->
    <a href="#" class="btn btn-outline-dark px-0 back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "cv/lib/typed/typed.min.js" %}"></script>
    <script src="{% static "cv/lib/easing/easing.min.js" %}"></script>
    <script src="{% static "cv/lib/waypoints/waypoints.min.js" %}"></script>
    <script src="{% static "cv/lib/owlcarousel/owl.carousel.min.js" %}"></script>
    <script src="{% static "cv/lib/isotope/isotope.pkgd.min.js" %}"></script>
    <script src="{% static "cv/lib/lightbox/js/lightbox.min.js" %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static "cv/mail/jqBootstrapValidation.min.js" %}"></script>
    <script src="{% static "cv/mail/contact.js" %}"></script>

    <!-- Template Javascript -->
    <script src="{% static "cv/js/main.js" %}"></script>
</body>

</html>
