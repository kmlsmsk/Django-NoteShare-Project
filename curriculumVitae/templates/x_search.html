<script>
    $(document).ready(function(){ 
        $("#query").autocomplete({
            source: "/search_auto/",
            minLength: 2,
            open: function(){
                setTimeout(function () {
                    $('.ui-autocomplete').css('z-index', 99);
                }, 0);
            }
          });
    });
</script>


<body data-spy="scroll" data-target=".navbar" data-offset="51">
    


    <!-- Contact Start -->
    <div class="container-fluid py-5" id="contact">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">ARAMA</h1>
                <h1 class="position-absolute text-uppercase text-primary">Not Arama</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form text-center">
                        <div id="success"></div>
                                             
                                                    

                            
                            <form class="form-search" action="/note_search/" method="POST">
                              
                              
                                {% load mptt_tags %}
                               
                                <select  name="catid" id="catid">
                                  <option value="a" name="catid" id="catid"> Kategorilerde Ara (Tüm) </option>
                                  {% recursetree category %}
                                  {% if node.is_leaf_node %}
                                    <option value="{{node.id}}" id="{{node.id}}"> {{node.title}} </option> {% endif %}
                                  {% if not node.is_leaf_node %}
                                    <optgroup label="{{node.title}}" id="catid"> {{children}} </optgroup>
                                    {% endif %} 
                                    {% endrecursetree %}
                                  </select> 
                             
                      
                              
                                <div class="input-append">
                              
                      
                      <hr>
                                    {% csrf_token %}
                                    <input id="query" name="query" class="form-control p-4" type="text" placeholder="Kelime Girin!">
                                    <hr>
                                    <button type="submit" class="btn btn-info"> Ara </button>
                                  
                                    </form>
                              

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
